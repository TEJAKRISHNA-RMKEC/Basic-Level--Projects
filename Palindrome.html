<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
      
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
        overflow: hidden;
    }

    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJ8-Xr6baN83icLKzvOpdIet29Y-hmgdfcCQ&s');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: invert(1); /* Inverts the colors */
        z-index: -1; /* Keeps it behind all content */
    }

    .container {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8); /* Optional: makes content more readable */
        padding: 20px;
        border-radius: 10px;
    }

    input[type="text"] {
        padding: 8px;
        font-size: 16px;
        width: 300px;
        margin-bottom: 10px;
    }

    button {
        padding: 8px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    #result {
        font-size: 18px;
        margin-top: 10px;
    }
</style>

    
</head>
<body>
   

    <div class="container">
        <h2>Palindrome Checker</h2>
        <input type="text" id="inputText" placeholder="Enter text...">
        <button onclick="checkPalindrome()">Check</button>
        <p id="result"></p>
    </div>

    <script>
        function isPalindrome(str) {
            const alphanumericStr = str.replace(/[^A-Za-z0-9]/g, '').toLowerCase();
            const reversedStr = alphanumericStr.split('').reverse().join('');
            return alphanumericStr === reversedStr;
        }

        function checkPalindrome() {
            const inputText = document.getElementById('inputText').value;
            const resultElement = document.getElementById('result');
            
            if (isPalindrome(inputText)) {
                resultElement.textContent = "It's a palindrome!";
            } else {
                resultElement.textContent = "It's not a palindrome.";
            }
        }
    </script>
</body>
</html>
